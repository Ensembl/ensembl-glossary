# PURL configuration for http://purl.obolibrary.org/obo/ensembl-glossary

idspace: ENSEMBL-GLOSSARY
base_url: /obo/ensembl-glossary

products:
- ensembl-glossary.owl: https://raw.githubusercontent.com/obophenotype/ensembl-glossary/master/ensembl-glossary.owl
- ensembl-glossary.obo: https://raw.githubusercontent.com/obophenotype/ensembl-glossary/master/ensembl-glossary.obo

term_browser: ontobee
example_terms:
- ENSEMBL-GLOSSARY_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/obophenotype/ensembl-glossary/v

- prefix: /tracker/
  replacement: https://github.com/obophenotype/ensembl-glossary/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/ENSEMBL-GLOSSARY?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/obophenotype/ensembl-glossary/master/
